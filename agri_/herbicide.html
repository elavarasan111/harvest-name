<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbicides</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
 
    <div class="container">
        <h2 style="font-size: 30px; position: sticky; top: 0; background-color: white; z-index: 1000; padding: 20px 0;">
            <i class="fas fa-leaf"></i>&nbsp; Herbicides  <button onclick="goToHomePage()" class="view-all-button"><i class="fas fa-arrow-left"></i></button>
        </h2>
        <div class="cart" id="herbicides-container"></div>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2px 30px;
            position: sticky;
            top: 0;
            background-color: white;
        }
    
        .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    
        .herbicide {
            flex: 0 0 calc(30% - 20px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
        }
    
        .herbicide img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    
        .herbicide h3 {
            margin-bottom: 5px;
        }
    
        .herbicide p {
            margin-bottom: 10px;
        }
    
        /* Media Queries for responsiveness */
        @media screen and (max-width: 1024px) {
            .herbicide {
                flex: 0 0 calc(45% - 20px);
            }
        }
    
        @media screen and (max-width: 768px) {
            .herbicide {
                flex: 0 0 calc(100% - 20px);
            }
        }
    
        .view-all-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
            margin-left: 10px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
        }
    
        .view-all-button:hover {
            background-color: rgb(154, 154, 154);
        }
    </style>

        // Function to display herbicides
        function displayHerbicides() {
            const container = document.getElementById('herbicides-container');
            container.innerHTML = '';

            herbicidesData.forEach(herbicide => {
                const herbicideElement = document.createElement('div');
                herbicideElement.classList.add('herbicide');

                const imageElement = document.createElement('img');
                imageElement.src = herbicide.image;
                imageElement.alt = herbicide.name;
                herbicideElement.appendChild(imageElement);

                const detailsElement = document.createElement('div');
                detailsElement.innerHTML = `
                    <h3>${herbicide.name}</h3>
                    <p><strong>Brand:</strong> ${herbicide.brand}</p>
                    <p><strong>Rate:</strong> ${herbicide.rate} ${herbicide.unit}</p>
                `;
                herbicideElement.appendChild(detailsElement);

                container.appendChild(herbicideElement);
            });
        }

        // Initial call to display herbicides
        displayHerbicides();

        // Function to navigate to home page
        function goToHomePage() {
            window.location.href = "shop-1.html";
