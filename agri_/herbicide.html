    <div class="container">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        h2 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 1000; /* Ensure the sticky element is above other content */
        }
        @media only screen and (max-width: 768px) {
            /* Specific styles for smaller screens */
            .view-all-button {
                background-color: #000000;
                color: white;
                border: none;
                padding: 5px 10px;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
                border-radius: 50px; /* Making it a circle */
                margin-left: 0; /* Removed margin */
            }
        }
        @media only screen and (max-width: 768px) {
            /* Specific styles for smaller screens */
            h2 {
                font-size: 18px;
            }
        
            .view-all-button {
                padding: 8px 16px;
            }
        }
    
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2px 30px;
            background-color: white;
        }
    
        .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    
        .herbicide {
            flex: 0 0 calc(30% - 20px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
        }
    
        .herbicide img {
            max-width: 50%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    
        .herbicide h3 {
            margin-bottom: 5px;
        }
    
        .herbicide p {
            margin-bottom: 10px;
        }
    
        /* Media Queries for responsiveness */
        @media screen and (max-width: 1024px) {
            .herbicide {
                flex: 0 0 calc(45% - 20px);
            }
        }
    
        @media screen and (max-width: 768px) {
            .herbicide {
                flex: 0 0 calc(100% - 20px);
            }
        }
    
        .view-all-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
            margin-left: 10px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
        }
    
        .view-all-button:hover {
            background-color: rgb(154, 154, 154);
        }
    </style>

        // Function to display herbicides
        function displayHerbicides() {
            const container = document.getElementById('herbicides-container');
            container.innerHTML = '';

            herbicidesData.forEach(herbicide => {
                const herbicideElement = document.createElement('div');
                herbicideElement.classList.add('herbicide');

                const imageElement = document.createElement('img');
                imageElement.src = herbicide.image;
                imageElement.alt = herbicide.name;
                herbicideElement.appendChild(imageElement);

                const detailsElement = document.createElement('div');
                detailsElement.innerHTML = `
                    <h3>${herbicide.name}</h3>
                    <p><strong>Brand:</strong> ${herbicide.brand}</p>
                    <p><strong>Rate:</strong> ${herbicide.rate}</p>
                    <p><strong>Unit:</strong> ${herbicide.unit}</p>

                `;
                herbicideElement.appendChild(detailsElement);

                container.appendChild(herbicideElement);
            });
        }

        // Initial call to display herbicides
        displayHerbicides();

        // Function to navigate to home page
        function goToHomePage() {
            window.location.href = "index.html";
