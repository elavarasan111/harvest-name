    <title>Pesticides</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        @media only screen and (max-width: 768px) {
            /* Specific styles for smaller screens */
            h2 {
                font-size: 18px;
            }
        
            .view-all-button {
                padding: 8px 16px;
            }
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2px 30px;

            background-color: white;
        }
    
    
        .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    
        .pesticide {
            flex: 0 0 calc(30% - 20px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
        }
    
        .pesticide img {
            max-width: 50%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    
        .pesticide h3 {
            margin-bottom: 5px;
        }
    
        .pesticide p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
    
        /* Media Queries for responsiveness */
        @media screen and (max-width: 1024px) {
            .pesticide {
                flex: 0 0 calc(45% - 20px);
            }
        }
    
        @media screen and (max-width: 768px) {
            .pesticide {
                flex: 0 0 calc(100% - 20px);
            }
        }
    
        .view-all-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
            margin-left: 10px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
        }
        @media only screen and (max-width: 768px) {
            /* Specific styles for smaller screens */
            .view-all-button {
                background-color: #000000;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                font-size: 14px; /* Adjusted font size for smaller screens */
                cursor: pointer;
                border-radius: 50px; /* Making it a circle */
                font-weight: bold;
                margin-left: 0; /* Removed margin */
            }
        }
    
        .view-all-button:hover {
            background-color: rgb(154, 154, 154);
        }
        h2 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 1000; /* Ensure the sticky element is above other content */
        }
    </style>
</head>
<body>

        // Function to display pesticides
        function displayPesticides() {
            const container = document.getElementById('pesticides-container');
            container.innerHTML = '';

            pesticidesData.forEach(pesticide => {
                const pesticideElement = document.createElement('div');
                pesticideElement.classList.add('pesticide');

                const imageElement = document.createElement('img');
                imageElement.src = pesticide.image;
                imageElement.alt = pesticide.name;
                pesticideElement.appendChild(imageElement);

                const detailsElement = document.createElement('div');
                detailsElement.innerHTML = `
                    <h3>${pesticide.name}</h3>
                    <p><strong>Brand:</strong> ${pesticide.brand}</p>
                    <p><strong>Price:</strong> ${pesticide.rate} </p>
                    <p><strong>Unit:</strong> ${pesticide.unit} </p>
                    <p><strong>Usage:</strong> ${pesticide.usage} </p>
                `;
                pesticideElement.appendChild(detailsElement);

                container.appendChild(pesticideElement);
            });
        }

        // Initial call to display pesticides
        displayPesticides();

        // Function to navigate to home page
        function goToHomePage() {
            window.location.href = "index.html";
