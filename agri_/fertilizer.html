        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        @media only screen and (max-width: 768px) {
            /* Specific styles for smaller screens */
            h2 {
                font-size: 18px;
            }
        
            .view-all-button {
                padding: 8px 16px;
            }
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2px 30px;
            background-color: white;
        }
    
        .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    
        .fertilizer {
            flex: 0 0 calc(30% - 20px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
        }
        .fertilizer img {
            max-width: 50%;
            max-height: 50%;

            border-radius: 5px;
            margin-bottom: 10px;
        }
        
    
        .fertilizer h3 {
            margin-bottom: 5px;
        }
    
        .fertilizer p {
            margin-bottom: 10px;
        }
    
        /* Media Queries for responsiveness */
        @media screen and (max-width: 1024px) {
            .fertilizer {
                flex: 0 0 calc(45% - 20px);
            }
        }
    
        @media screen and (max-width: 768px) {
            .fertilizer {
                flex: 0 0 calc(100% - 20px);
            }
        }
    
        .view-all-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
            margin-left: 10px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
        }
        @media only screen and (max-width: 768px) {
            /* Specific styles for smaller screens */
            .view-all-button {
                background-color: #000000;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                font-size: 14px; /* Adjusted font size for smaller screens */
                cursor: pointer;
                border-radius: 50px; /* Making it a circle */
                font-weight: bold;
                margin-left: 0; /* Removed margin */
            }
        }
    
        .view-all-button:hover {
            background-color: rgb(154, 154, 154);
        }
        h2 {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px 0;
            z-index: 1000; /* Ensure the sticky element is above other content */
        }
    </style>

        // Function to display fertilizers
        function displayFertilizers() {
            const container = document.getElementById('fertilizers-container');
            container.innerHTML = '';

            fertilizersData.forEach(fertilizer => {
                const fertilizerElement = document.createElement('div');
                fertilizerElement.classList.add('fertilizer');

                const imageElement = document.createElement('img');
                imageElement.src = fertilizer.image;
                imageElement.alt = fertilizer.name;
                fertilizerElement.appendChild(imageElement);

                const detailsElement = document.createElement('div');
                detailsElement.innerHTML = `
                    <h3>${fertilizer.name}</h3>
                    <p><strong>Brand:</strong> ${fertilizer.brand}</p>
                    <p><strong>Rate:</strong> ${fertilizer.rate} ${fertilizer.unit}</p>
               
                `;
                fertilizerElement.appendChild(detailsElement);

                container.appendChild(fertilizerElement);
            });
        }

        // Function to be called when clicking "View All" button
        function viewAllFertilizers() {
            displayFertilizers();
        }
