     .sidebar {
      width: 80%;
      padding: 20px;
      background-color: #f2f2f2;
  height: 100%;

    /* Default styles */
.filter-dropdown {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.filter-dropdown:hover {
  border-color: #4caf50;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Button styles */
.filter-button {
  background-color: #4caf50;
  color: white;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.filter-button:hover {
  background-color: #45a049;
}

/* Responsive styles for tablets */
@media only screen and (min-width: 600px) {
  .filter-dropdown {
    width: 80%;
  }
  
}

/* Responsive styles for laptops/desktops */
@media only screen and (min-width: 992px) {
  .filter-dropdown {
    width: 60%;
  }
}

/* Responsive styles for larger desktops */
@media only screen and (min-width: 1200px) {
  .filter-dropdown {
    width: 50%;
  }

  .sidebar {
    width: 20%;
    height: auto;
  }
}



    .container {
      display: flex;

    }


    .main-content {
      width: 80%;
      padding: 0px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product-card {
      border: 1px solid #ddd;
      background-color: #f0f0f0;
      padding: 15px;
      margin: 10px;
      text-align: left;
      width: 200px;
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      max-width: 100%;
      height: 40%;
    }

    .product-description {
      display: none;
      margin-top: 10px;
    }

    .contact-button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .sidebar {
    position: sticky;
    top: 0;
    z-index: 1000;
}

        const productCardsContainer = document.getElementById("product-cards-container");

function createProductCard(product) {
  const card = document.createElement("div");
  card.classList.add("product-card");

  const image = document.createElement("img");
  image.src = product.image;
  image.alt = "Product Image";
  card.appendChild(image);

  const title = document.createElement("h3");
  title.textContent = product.title;
  card.appendChild(title);

  const provider = document.createElement("p");
  provider.textContent = `Provider: ${product.provider}`;
  card.appendChild(provider);

  const category = document.createElement("p");
  category.textContent = `Category: ${product.category}`;
  card.appendChild(category);

  const size = document.createElement("p");
  size.textContent = `Size: ${product.size}`;
  card.appendChild(size);

  const price = document.createElement("p");
  price.textContent = `Price: ${product.price}`;
  card.appendChild(price);

  const descriptionButton = document.createElement("button");
  descriptionButton.textContent = "View Description";
  descriptionButton.addEventListener("click", () => showProductDescription(product));
  descriptionButton.style.backgroundColor = "black";
  descriptionButton.style.color = "white"; // Text color
  descriptionButton.style.border = "1px solid black"; 
  descriptionButton.style.borderRadius = "50px"; 
  descriptionButton.style.padding="12px"
  card.appendChild(descriptionButton);
  

  // Add additional details to the product card
  const additionalDetails = document.createElement("div");
  additionalDetails.classList.add("product-description");
  additionalDetails.innerHTML = `
    <p>${product.availshop}: ${product.shopimage}</p>
    <p>${product.agrirupee}: ${product.litre}</p>
    <p>${product.shoptitle}: ${product.km}</p>
    <p>${product.contact}</p>
  `;
  card.appendChild(additionalDetails);

  productCardsContainer.appendChild(card);
}

function showProductDescription(product) {
  window.location.href = `product_description.html?title=${encodeURIComponent(product.title)}&image=${encodeURIComponent(product.image)}&provider=${encodeURIComponent(product.provider)}&category=${encodeURIComponent(product.category)}&size=${encodeURIComponent(product.size)}&price=${encodeURIComponent(product.price)}&details=${encodeURIComponent(product.details)}&type=${encodeURIComponent(product.type)}&content=${encodeURIComponent(product.content)}&Crops=${encodeURIComponent(product.Crops)}&Dosage=${encodeURIComponent(product.Dosage)}&formulation=${encodeURIComponent(product.formulation)}&Remark=${encodeURIComponent(product.Remark)}&application=${encodeURIComponent(product.application)}&availshop=${encodeURIComponent(product.availshop)}&shopimage=${encodeURIComponent(product.shopimage)}&agrirupee=${encodeURIComponent(product.agrirupee)}&litre=${encodeURIComponent(product.litre)}&shoptitle=${encodeURIComponent(product.shoptitle)}&km=${encodeURIComponent(product.km)}&contact=${encodeURIComponent(product.contact)}`;
}

function updateFilters() {
  const selectedCategoryFilters = getSelectedValues(document.getElementById("category-filter"));
  const selectedProviderFilters = getSelectedValues(document.getElementById("provider-filter"));

  const filteredProducts = products.filter(product => {
    const categoryMatch = selectedCategoryFilters.includes("all") || selectedCategoryFilters.includes(product.category);
    const providerMatch = selectedProviderFilters.includes("all") || selectedProviderFilters.includes(product.provider);
    return categoryMatch && providerMatch;
  });

  productCardsContainer.innerHTML = ""; // Clear existing product cards

  filteredProducts.forEach(createProductCard);
}

function getSelectedValues(dropdown) {
  const selectedOptions = dropdown.options;
  const selectedValues = [];

  for (let i = 0; i < selectedOptions.length; i++) {
    if (selectedOptions[i].selected) {
      selectedValues.push(selectedOptions[i].value);
    }
  }

  return selectedValues;
}


document.querySelectorAll(".filter-checkbox, .filter-dropdown").forEach(filter => {
  filter.addEventListener("change", updateFilters);
});

// Initial population of product cards
products.forEach(createProductCard);
});
